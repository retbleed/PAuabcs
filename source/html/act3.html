    <body>
        <a href="../../index.html">Index</a>
        <h1>3.-Utiliza moveTo, lineTo y stroke para realizar la siguiente figura.</h1>
        <Canvas id="myCanvas" width="1200" height="700"></Canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "#fa6445";
            ctx.fillRect(40, 40, 150, 150);

            ctx.fillStyle = "#4444a3CC";
            ctx.fillRect(100,100,150,150);
            
            ctx.strokeStyle = "#4444a3";
            ctx.lineWidth = "5";

            ctx.beginPath();
            ctx.moveTo(300,300);
            ctx.lineTo(570,300);
            ctx.lineTo(545,230);
            ctx.lineTo(300,300);
            ctx.fill();

            ctx.fillStyle = "#fa6445";
            ctx.beginPath();
            ctx.moveTo(570,300);
            ctx.lineTo(670,400);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(100, 500, 70, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();

            ctx.beginPath();
            ctx.arc(250, 500, 70, 0, 2 * Math.PI);
            ctx.stroke();

            //
        </script>
    </body>
