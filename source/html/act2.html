<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Act 2</title>
    </head>
    
    <body>
        <h1>2.-Utiliza fillRect & fillStyle para realizar la siguiente figura</h1>
        <Canvas id="myCanvas" width="1200" height="700"></Canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "#7c89e5";
            ctx.fillRect(10, 10, 100, 100);

            ctx.fillStyle = "#cd0009";
            ctx.fillRect(80, 80, 100, 100);

            ctx.fillStyle = "#ff97feCC";
            ctx.fillRect(160,160,100,100);
        </script>
    </body>
</html>
